        <p>#vue-awesome-swiper轮播图实践<br>1、安装swiper<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install swiper@3.4.1 --save</span><br></pre></td></tr></table></figure></p>
<p>2、引用组件<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">import Swiper from &apos;swiper&apos;;</span><br><span class="line">import &apos;swiper/dist/css/swiper.min.css&apos;;</span><br></pre></td></tr></table></figure></p>
<p>3、.vue 文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">  &lt;div class=&quot;wrapper&quot;&gt;</span><br><span class="line">  &lt;swiper :options=&quot;swiperOption&quot; ref=&quot;mySwiper&quot; &gt;</span><br><span class="line">    &lt;swiper-slide v-for=&quot;item of sweiperList&quot; :key=&quot;item.id&quot;&gt;</span><br><span class="line">      &lt;img class=&quot;swiper-img&quot; :src=&quot;item.imgUrl&quot;/&gt;</span><br><span class="line">    &lt;/swiper-slide&gt;</span><br><span class="line"></span><br><span class="line">    &lt;div class=&quot;swiper-pagination&quot;  slot=&quot;pagination&quot;&gt;&lt;/div&gt;</span><br><span class="line">  &lt;/swiper&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">  export default &#123;</span><br><span class="line">    name: &apos;carrousel&apos;,</span><br><span class="line">    data() &#123;</span><br><span class="line">      return &#123;</span><br><span class="line">        swiperOption: &#123;</span><br><span class="line">          pagination: &apos;.swiper-pagination&apos;,</span><br><span class="line">          loop: true</span><br><span class="line">        &#125;,</span><br><span class="line">        sweiperList:[&#123;</span><br><span class="line">          id:&apos;001&apos;,</span><br><span class="line">          imgUrl:&apos;http://img1.qunarzz.com/piao/fusion/1804/22/0e335ab3af3e3f02.jpg_750x200_cf284e05.jpg&apos;</span><br><span class="line">        &#125;,&#123;</span><br><span class="line">          id:&apos;002&apos;,</span><br><span class="line">          imgUrl:&apos;http://img1.qunarzz.com/piao/fusion/1806/a1/e645466a5a1c9a02.jpg_750x200_9c489fbd.jpg&apos;</span><br><span class="line">        &#125;]</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;style lang=&quot;stylus&quot; scoped&gt;</span><br><span class="line">  .wrapper</span><br><span class="line">    width 100%</span><br><span class="line">    height 0</span><br><span class="line">    overflow hidden</span><br><span class="line">    padding-bottom 31.25%</span><br><span class="line">    .swiper-img</span><br><span class="line">      width 100%</span><br><span class="line"></span><br><span class="line">&lt;/style&gt;</span><br></pre></td></tr></table></figure>
